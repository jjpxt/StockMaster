<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master</title>

    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../Global/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Botão de Toggle Mobile -->
    <button id="menuToggle" class="mobile-menu-toggle" aria-label="Abrir menu">
        <span class="menu-icon">☰</span>
        <span class="close-icon" style="display: none;">×</span>
    </button>

    <!-- Overlay para Mobile -->
    <div class="sidebar-overlay"></div>

    <div class="container">
        <h1 id="gap">Dashboard</h1>

        <div class="dashboard-wrapper">
            <div class="cards-container">
                <!-- Card Produtos - Agora clicável e com contador dinâmico -->
                <div class="card clickable" onclick="redirectToProducts()" title="Clique para gerenciar produtos">
                    <h2 class="names">Produtos</h2>
                    <div class="number" id="produtos-count">0</div>
                </div>
                <div class="card clickable" onclick="redirectToPedidos()" title="Clique para gerenciar Pedidos">
                    <h2 class="names">Pedidos</h2>
                    <div class="number" id="pedidos-count">0</div>
                </div>
                <div class="card clickable" onclick="redirectToEstoque()" title="Clique para gerenciar o estoque">
                    <h2 class="names">Estoque</h2>
                    <div class="number" id="estoque-count">300</div>
                </div>
                <div class="card">
                    <h2 class="names">Alertas</h2>
                    <div class="number" id="alertas-count">0</div>
                </div>
            </div>

            <div class="menu">
                <div class="menu-item">
                    <a href="../paginaDeRelatorios/relatorios.html" class="apaga">
                        <div id="ico" class="menu-icon-dashboard">⭣⭡<i data-feather="arrow-down-up"></i></div>
                        <div class="menu-label">Relatórios</div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../paginaPedidos/Pedidos.html" class="apaga">
                        <div class="menu-icon-dashboard"><i data-feather="shopping-cart"></i></div>
                        <div class="menu-label">Pedidos</div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../paginaGestaoDeProdutos/gestaoProd.html" class="apaga">
                        <div class="menu-icon-dashboard"><i data-feather="dollar-sign"></i></div>
                        <div class="menu-label">Gestão de Produtos</div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../paginaGestaoDeProdutos/gestaoProd.html" class="apaga">
                        <div class="menu-icon-dashboard"><i data-feather="home"></i></div>
                        <div class="menu-label">Gestão de estoque</div>
                    </a>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Relatório de vendas</div>
                <div class="chart-box">
                    <div class="chart-header">Vendas</div>
                    <canvas id="salesChart"></canvas>
                    <div class="chart-legend">
                        <span class="legend-item"><span class="legend-color"
                                style="background-color: #ffc107;"></span>5</span>
                        <span class="legend-item"><span class="legend-color"
                                style="background-color: #ffaa00;"></span>10</span>
                        <span class="legend-item"><span class="legend-color"
                                style="background-color: #ffeb3b;"></span>15</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Global/sidebar.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
